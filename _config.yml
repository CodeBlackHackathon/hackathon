      - text: "Sponsor"
        href: "mailto:codeblackhackathon@gmail.com"

  about:
    description: >
     Code Black Hackathon is dedicated to the creation of hackathons that make the Web3 ecosystem more accessible and diverse.
     Our mission is to create hackathons that create a sense of community for black developers, 
     inspire those in the black community to participate in the developer community, 
     and cultivate the development of applications that directly benefit the black community. It will be hosted at Howard University as a part of the Black Blockchain Summit.


